      <form id="idv-config">
        <div class="flex flex-col md:grid gap-6 mb-6 sm:grid-cols-1 md:grid-cols-3">
          <div>
            <label htmlFor="workflowId" class="block mb-2 text-sm font-medium text-gray-900">

          </div>
          <div>
            <label htmlFor="apiUrl" class="block mb-2 text-sm font-medium text-gray-900">
              Proxy URL
            </label>
            <input type="text" id="apiUrl"

              required />
          </div>
          <div>
            <label htmlFor="locales" class="block mb-2 text-sm font-medium text-gray-900">
              Select localization
            </label>
            <select defaultValue="EN" id="locales"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">

              <option value="EN">English</option>
              <option value="DE">German</option>
              <option value="HR">Croatian</option>
              <option value="ES">Spanish</option>
            </select>
          </div>

            </label>
            <input type="text" id="buttonBorderRadius"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
          </div>
          <div>
            <label htmlFor="locales" class="block mb-2 text-sm font-medium text-gray-900">
              Font family
            </label>
            <select defaultValue="Default" id="fontFamily"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
              <option value="Default">Default</option>
              <option value="Oswald">Oswald</option>
              <option value="Roboto Flex">Roboto</option>
            </select>
          </div>
          <div>
            <label htmlFor="locales" class="block mb-2 text-sm font-medium text-gray-900">
              Accent color
            </label>
            <input id="color" defaultValue="#0062F2" type="color" />
          </div>
        </div>
        <button type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center">
          Start
        </button>
      </form>
      <div id="idv-container"></div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
